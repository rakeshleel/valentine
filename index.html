<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>

<style>
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
}

.box {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

button {
    font-size: 18px;
    padding: 10px 25px;
    margin: 10px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yes {
    background: #ff4d6d;
    color: white;
}

#no {
    background: #ccc;
}

#message {
    display: none;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="box">
    <h1>Will you be my Valentine? üíñ</h1>

    <button id="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>

    <div id="message" style="
    display:none;
    margin-top:30px;
">
    <img src="love.jpg" style="width:260px;border-radius:15px;">
    <p style="
        margin-top:12px;
        font-size:22px;
        font-weight:600;
        color:#ff4d6d;
    ">
        Buggo will come soon to hug you! üíñü•π
    </p>
</div>

<script>
let yesSize = 18; // starting size in px

document.getElementById("no").addEventListener("click", () => {
    yesSize += 10;
    const yesBtn = document.getElementById("yes");
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = "15px 35px";
});

function yesClicked() {
    document.getElementById("message").style.display = "block";
}
</script>

</body>
</html>
